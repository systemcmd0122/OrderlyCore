<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overseer - Admin Panel</title>
    <link rel="stylesheet" href="/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="loader-ring"></div>
        <p>SECURE ADMIN PANEL LOADING...</p>
    </div>

    <div class="admin-panel-wrapper" style="display: none;">
        <div class="terminal-window main-terminal">
            <div class="terminal-header">
                 <div class="header-dots">
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                </div>
                <div class="header-title" id="header-title">overseer-admin-panel --root</div>
                 <div class="header-info">
                    <div id="bot-status" class="status-indicator"></div>
                    <span id="bot-name-header">Overseer</span>
                </div>
            </div>
            <div class="terminal-main-content">
                <aside class="sidebar-nav">
                    <div class="bot-info">
                        <img id="bot-avatar" src="" alt="Bot Avatar" class="bot-avatar">
                        <h2 id="bot-name">Overseer</h2>
                    </div>
                    <nav class="command-list">
                        <a href="#activity" class="nav-item active" data-command="fetch-activity">
                            <i data-feather="activity"></i>./activity_stats
                        </a>
                        <a href="#announcements" class="nav-item" data-command="manage-announcements">
                            <i data-feather="send"></i>./announcements
                        </a>
                        <a href="#status" class="nav-item" data-command="manage-status">
                            <i data-feather="zap"></i>./bot_status
                        </a>
                        <a href="#" id="logout-btn" class="nav-item" data-command="logout">
                             <i data-feather="log-out"></i>./logout
                        </a>
                    </nav>
                </aside>
                <main class="terminal-body" id="terminal-body">
                    <div id="page-content"></div>
                </main>
            </div>
        </div>
    </div>
    
    <div id="toast-container"></div>

    <script src="/admin.js"></script>
</body>
</html>
