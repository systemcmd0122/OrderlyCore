<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overseer - Admin Panel</title>
    <link rel="stylesheet" href="/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="loader-ring"></div>
        <p class="glitch" data-text="管理者情報を読み込み中...">管理者情報を読み込み中...</p>
    </div>

    <div class="dashboard-wrapper" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/admin.html" class="logo" data-text="[O] Admin_Panel">[O] Admin_Panel</a>
            </div>
             <div class="server-info">
                <img id="bot-avatar" src="" alt="Bot Avatar" class="server-icon">
                <h2 id="bot-name" class="glitch" data-text="Overseer">Overseer</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#activity" class="nav-item active" data-page="activity"><i data-feather="activity"></i><span>./activity</span></a>
                <a href="#announcements" class="nav-item" data-page="announcements"><i data-feather="send"></i><span>./announcements</span></a>
                <a href="#status" class="nav-item" data-page="status"><i data-feather="zap"></i><span>./status</span></a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn btn-secondary"><i data-feather="log-out"></i><span>logout</span></button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <button id="menu-toggle" class="menu-toggle-btn"><i data-feather="menu"></i></button>
                <div class="prompt-display">
                    <span class="prompt-user">admin@overseer:</span>
                    <span class="prompt-path">~</span>
                    <span id="page-title-wrapper">$ <h1 id="page-title"></h1></span>
                    <span class="cursor">_</span>
                </div>
            </header>
            <div id="page-content-wrapper">
                <div id="page-content" class="page-content">
                    </div>
            </div>
        </main>
    </div>

    <script src="/admin.js"></script>
</body>
</html>
