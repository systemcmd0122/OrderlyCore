<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overseer - Admin Login</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="login-page-body">

    <div class="login-container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-dot dot-red"></div>
                <div class="terminal-dot dot-yellow"></div>
                <div class="terminal-dot dot-green"></div>
                <div class="terminal-title">overseer-admin-auth</div>
            </div>
            <div class="terminal-body">
                <h1 class="login-title">[O] Overseer Admin Panel</h1>
                <p class="login-description">管理者パスワードを入力してログインしてください。</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="password" class="prompt">admin@overseer:~$ password</label>
                        <div class="input-with-icon">
                            <i data-feather="lock"></i>
                            <input type="password" id="password" name="password" required placeholder="管理者パスワード" autocomplete="off">
                        </div>
                    </div>
                    <button type="submit" class="btn login-btn" id="submit-btn">
                        <span class="btn-text">Login</span>
                        <div class="loader-ring-small" style="display: none;"></div>
                    </button>
                </form>
                <div id="message-container">
                    <p id="message"></p>
                </div>
            </div>
        </div>
        <a href="/" class="back-to-home">
            <i data-feather="home"></i>
            <span>ホームページに戻る</span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();

            const form = document.getElementById('login-form');
            const passwordInput = document.getElementById('password');
            const messageEl = document.getElementById('message');
            const messageContainer = document.getElementById('message-container');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.loader-ring-small');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = passwordInput.value;

                if (!password) {
                    showMessage('パスワードを入力してください。', 'error');
                    return;
                }

                submitBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoader.style.display = 'block';
                messageContainer.style.display = 'none';

                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage('認証成功！管理パネルに移動します...', 'success');
                        setTimeout(() => {
                             window.location.href = '/admin.html';
                        }, 1500);
                    } else {
                        throw new Error(data.error || '不明なエラー');
                    }
                } catch (error) {
                    showMessage(`エラー: ${error.message}`, 'error');
                    submitBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoader.style.display = 'none';
                }
            });

            const showMessage = (text, type) => {
                messageContainer.style.display = 'block';
                messageEl.textContent = text;
                messageEl.className = type;
            };
        });
    </script>
</body>
</html>
