<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overseer - ダッシュボード</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="loader-ring"></div>
        <p>サーバー情報を読み込み中...</p>
    </div>

    <div class="dashboard-wrapper" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="logo">[O] Overseer</a>
            </div>
            <div class="server-info">
                <img id="server-icon" src="" alt="Server Icon" class="server-icon">
                <h2 id="server-name">サーバー名</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#dashboard" class="nav-item active" data-page="dashboard"><span class="nav-icon">📊</span> ダッシュボード</a>
                <a href="#analytics" class="nav-item" data-page="analytics"><span class="nav-icon">📈</span> アナリティクス</a>
                <a href="#welcome" class="nav-item" data-page="welcome"><span class="nav-icon">👋</span> 参加・退出設定</a>
                <a href="#welcome-message" class="nav-item" data-page="welcome-message"><span class="nav-icon">💌</span> ウェルカムメッセージ</a>
                <a href="#roleboard" class="nav-item" data-page="roleboard"><span class="nav-icon">🎭</span> ロールボード</a>
                <a href="#autorole" class="nav-item" data-page="autorole"><span class="nav-icon">🤖</span> Bot 自動ロール</a>
                <a href="#automod" class="nav-item" data-page="automod"><span class="nav-icon">🛡️</span> オートモッド</a>
                <a href="#logging" class="nav-item" data-page="logging"><span class="nav-icon">✍️</span> ログ設定</a>
                <a href="#leveling" class="nav-item" data-page="leveling"><span class="nav-icon">📈</span> レベリング</a>
                <a href="#ai" class="nav-item" data-page="ai"><span class="nav-icon">🧠</span> AI設定</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn btn-secondary">ログアウト</button>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="main-header">
                <h1 id="page-title">ダッシュボード</h1>
            </header>
            <div id="page-content" class="page-content">
                </div>
        </main>
    </div>

    <div id="modal-container"></div>

    <script src="/client.js"></script>
</body>
</html>
